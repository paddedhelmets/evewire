{% extends "base.html" %}

{% block title %}Authentication Error - evewire{% endblock %}

{% block content %}
<div class="card">
    <h2>Authentication Error</h2>
    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    {% if error_description %}
        <p>{{ error_description }}</p>
    {% endif %}
    <p><a href="{% url 'core:login' %}" class="btn">Try Again</a></p>
</div>
{% endblock %}
